<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
        const percent = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = percent + '%';
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            slides[currentSlide].classList.remove('active');
            slides[currentSlide].classList.add('prev');
            currentSlide++;
            slides[currentSlide].classList.add('active');
            updateProgress();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            slides[currentSlide].classList.remove('active');
            currentSlide--;
            slides[currentSlide].classList.remove('prev');
            slides[currentSlide].classList.add('active');
            updateProgress();
        }
    }

    function check(btn) {
        const container = btn.parentElement;
        if (container.dataset.answered) return;
        container.dataset.answered = "true";

        if (btn.getAttribute('data-correct') === 'true') {
            btn.classList.add('correct');
            // –ê–≤—Ç–æ-–ø–µ—Ä–µ—Ö–æ–¥
            setTimeout(nextSlide, 1500);
        } else {
            btn.classList.add('wrong');
        }
    }

    function checkImg(div) {
        const container = div.parentElement;
        if (container.dataset.answered) return;
        container.dataset.answered = "true";

        if (div.getAttribute('data-correct') === 'true') {
            div.classList.add('correct');
            setTimeout(nextSlide, 1500);
        } else {
            div.classList.add('wrong');
        }
    }

    // –ò–Ω–∏—Ç
    updateProgress();
</script>

<script>
function checkAnswer(btn) {
    const container = btn.closest('.options-grid') || btn.parentElement;
    if (container.classList.contains('answered')) return;
    container.classList.add('answered');

    const isCorrect = btn.getAttribute('data-correct') === 'true';

    if (isCorrect) {
        btn.classList.add('correct');
        btn.innerText += " ‚úÖ";
    } else {
        btn.classList.add('wrong');
        btn.innerText += " ‚ùå";
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ
        const allBtns = container.querySelectorAll('button');
        allBtns.forEach(b => {
            if (b.getAttribute('data-correct') === 'true') {
                b.classList.add('correct');
            }
        });
    }
}
