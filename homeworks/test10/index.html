<style>

    .task-card {

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
    .generated-img {

        margin-bottom: 20px;

    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä–∞ */
    audio {

        margin-bottom: 20px;
        border-radius: 20px;
    }

    /* –°–µ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ */
    .answers-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    /* –ö–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ */
    .btn-answer {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
    }

    .btn-answer:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
    .btn-answer.correct {
        background: var(--success) !important;
        border-color: var(--success) !important;
        box-shadow: 0 0 15px var(--success);
    }

    .btn-answer.wrong {
        background: var(--error) !important;
        border-color: var(--error) !important;
        opacity: 0.5;
        animation: shake 0.5s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
    @media (max-width: 600px) {
        .answers-grid { grid-template-columns: 1fr; }
        .generated-img { height: 200px; }
    }
</style>

<script>
    function check(btn) {
        // –ù–∞—Ö–æ–¥–∏–º —Ä–æ–¥–∏—Ç–µ–ª—è (—Å–µ—Ç–∫—É –∫–Ω–æ–ø–æ–∫)
        const container = btn.parentElement;
        
        // –ï—Å–ª–∏ —É–∂–µ –æ—Ç–≤–µ—Ç–∏–ª–∏ - –≤—ã—Ö–æ–¥–∏–º
        if (container.dataset.answered === "true") return;
        container.dataset.answered = "true";

        const isCorrect = btn.getAttribute('data-correct') === 'true';

        if (isCorrect) {
            btn.classList.add('correct');
            btn.innerHTML += " ‚úÖ";
        } else {
            btn.classList.add('wrong');
            btn.innerHTML += " ‚ùå";
            
            // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const allBtns = container.querySelectorAll('.btn-answer');
            allBtns.forEach(b => {
                if (b.getAttribute('data-correct') === 'true') {
                    b.classList.add('correct');
                }
            });
        }
    }
</script>
